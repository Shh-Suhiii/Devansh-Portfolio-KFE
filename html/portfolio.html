  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Edge fade hints for horizontal scroll (mobile) */
    .fade-left, .fade-right { opacity: 0; transition: opacity 0.2s ease; }
    .fade-left { background: linear-gradient(to right, rgba(255,255,255,1), rgba(255,255,255,0)); }
    .fade-right { background: linear-gradient(to left, rgba(255,255,255,1), rgba(255,255,255,0)); }
    .edge-fades.can-scroll-left .fade-left { opacity: 1; }
    .edge-fades.can-scroll-right .fade-right { opacity: 1; }

    /* Smooth scrolling + reduced motion */
    html { scroll-behavior: smooth; }
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>

<body class="bg-gradient-to-b from-white to-blue-50 text-gray-900 font-sans min-h-screen flex flex-col">

  <div id="navbar"></div>
  <script>
    fetch('components/navbar.html')
      .then(res => { if (!res.ok) throw new Error('Failed to load navbar'); return res.text(); })
      .then(html => {
        const host = document.getElementById('navbar');
        if (host) host.innerHTML = html;
        // Now that the header exists in the DOM, adjust sticky offset
        if (typeof adjustFilterOffset === 'function') adjustFilterOffset();
      })
      .catch(err => console.error('[navbar]', err));
  </script>
  <script>
    function adjustFilterOffset() {
      // Find header from injected navbar and the sticky filter wrapper
      const header = document.querySelector('header');
      const stickyWrap = document.querySelector('.edge-fades.sticky');
      if (!stickyWrap) return;
      const headerH = header ? header.offsetHeight : 64; // fallback
      // Add a small gap below navbar for breathing space
      stickyWrap.style.top = (headerH + 8) + 'px';
    }
    // Recalculate on resize and after fonts/layout settle
    window.addEventListener('resize', adjustFilterOffset);
    // Run soon after load in case navbar loads async
    setTimeout(adjustFilterOffset, 0);
  </script>

  <script>
    window.addEventListener('load', () => {

      if (preloader && preloader.parentNode) preloader.remove();

      <div id="galleryModal"
        class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden transition-all duration-500 ease-in-out backdrop-blur-md opacity-0 pointer-events-none px-4"
        role="dialog" aria-modal="true" aria-labelledby="galleryTitle" aria-describedby="galleryDescription" tabindex="-1">

          class="bg-white rounded-2xl w-full max-w-4xl relative p-4 sm:p-6 md:p-10 shadow-2xl flex flex-col items-center justify-center space-y-6">

            class="absolute top-3 right-5 text-3xl text-gray-400 hover:text-red-600 transition-transform transform hover:scale-125">&times;</button>
          <div id="galleryImages" class="relative w-full flex items-center justify-center">
            <div class="relative w-full flex items-center justify-center">
              <img id="galleryImage" src=""
                class="max-h-[60vh] sm:max-h-[70vh] max-w-full object-cover rounded-xl shadow-2xl border border-gray-200 opacity-0 transition-opacity duration-500 ease-in-out" />

          <hr class="my-6 border-gray-200" />

            <h3 id="galleryTitle" class="text-2xl sm:text-3xl font-bold mb-2 text-blue-800 text-center"></h3>

      <script>
        let galleryImages = [];
        let currentImageIndex = 0;
        let lastFocusedElement = null;

        function openGallery(images, title, desc) {
          lastFocusedElement = document.activeElement;
          galleryImages = images;
          currentImageIndex = 0;
          const galleryImage = document.getElementById('galleryImage');
          galleryImage.classList.remove('opacity-100');
          galleryImage.classList.add('opacity-0');
          galleryImage.src = galleryImages[currentImageIndex];
          setTimeout(() => {
            galleryImage.classList.remove('opacity-0');
            galleryImage.classList.add('opacity-100');
          }, 50);
          document.getElementById('galleryTitle').textContent = title;
          document.getElementById('galleryDescription').textContent = desc;
          const modal = document.getElementById('galleryModal');
          modal.classList.remove('hidden');
          modal.classList.remove('opacity-0', 'pointer-events-none');
          modal.classList.add('opacity-100');
          // Focus the close button as first focusable element
          const closeBtn = modal.querySelector('button[aria-label="Close gallery"]');
          if (closeBtn) closeBtn.focus();
          renderDots(); // dynamically create dots
          updateDots();
        }

        function renderDots() {
          const dotContainer = document.getElementById('galleryDots');
          if (!dotContainer) return;
          dotContainer.innerHTML = '';
          galleryImages.forEach((_, i) => {
            const dot = document.createElement('span');
            dot.className = 'gallery-dot w-4 h-4 rounded-full cursor-pointer transition-transform duration-300 border-2 border-white hover:scale-125 transform';
            dot.style.opacity = '0.6';
            dot.style.backgroundColor = i === currentImageIndex ? '#2563EB' : '#D1D5DB';
            dot.onclick = () => goToImage(i);
            dot.setAttribute("tabindex", "0");
            dot.setAttribute("aria-label", `Go to image ${i + 1}`);
            dotContainer.appendChild(dot);
          });
        }

        function closeGallery() {
          const modal = document.getElementById('galleryModal');
          modal.classList.remove('opacity-100');
          modal.classList.add('opacity-0', 'pointer-events-none');
          setTimeout(() => {
            modal.classList.add('hidden');
            if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
              lastFocusedElement.focus();
            }
          }, 300);
        }

        function nextImage() {
          currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
          const galleryImage = document.getElementById('galleryImage');
          galleryImage.classList.remove('opacity-100');
          galleryImage.classList.add('opacity-0');
          galleryImage.src = galleryImages[currentImageIndex];
          setTimeout(() => {
            galleryImage.classList.remove('opacity-0');
            galleryImage.classList.add('opacity-100');
          }, 50);
          updateDots();
        }

        function prevImage() {
          currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
          const galleryImage = document.getElementById('galleryImage');
          galleryImage.classList.remove('opacity-100');
          galleryImage.classList.add('opacity-0');
          galleryImage.src = galleryImages[currentImageIndex];
          setTimeout(() => {
            galleryImage.classList.remove('opacity-0');
            galleryImage.classList.add('opacity-100');
          }, 50);
          updateDots();
        }

        function goToImage(index) {
          if (index >= 0 && index < galleryImages.length) {
            currentImageIndex = index;
            const galleryImage = document.getElementById('galleryImage');
            galleryImage.classList.remove('opacity-100');
            galleryImage.classList.add('opacity-0');
            galleryImage.src = galleryImages[currentImageIndex];
            setTimeout(() => {
              galleryImage.classList.remove('opacity-0');
              galleryImage.classList.add('opacity-100');
            }, 50);
            updateDots();
          }
        }

        function updateDots() {
          const dots = document.querySelectorAll('.gallery-dot');
          dots.forEach((dot, i) => {
            dot.style.backgroundColor = i === currentImageIndex ? '#2563EB' : '#D1D5DB';
            dot.style.opacity = i === currentImageIndex ? '1' : '0.6';
            if (i === currentImageIndex) {
              dot.style.transform = 'scale(1.2)';
            } else {
              dot.style.transform = 'scale(1)';
            }
          });
        }

        function filterProjects(category) {
          const cards = document.querySelectorAll('[data-category]');
          cards.forEach(card => {
            if (category === 'all' || card.dataset.category.toLowerCase().includes(category.toLowerCase())) {
              card.style.display = 'block';
            } else {
              card.style.display = 'none';
            }
          });
        }

        // --- Active Filter Highlight ---
        // Center the active chip within the scroll area (mobile)
        function scrollActiveChipIntoView(activeKey) {
          const bar = document.getElementById('filterBar');
          if (!bar) return;

          // For "All", force hard-left instead of centering
          if (activeKey === 'all') {
            bar.scrollTo({ left: 0, behavior: 'smooth' });
            return;
          }

          const btn = bar.querySelector(`.filter-btn[data-filter="${activeKey}"]`);
          if (!btn) return;
          const target = btn.offsetLeft + (btn.offsetWidth / 2) - (bar.clientWidth / 2);
          const left = Math.max(0, Math.min(target, bar.scrollWidth - bar.clientWidth));
          bar.scrollTo({ left, behavior: 'smooth' });
        }

        function setActiveFilter(activeKey) {
          const buttons = document.querySelectorAll('#filterBar .filter-btn');
          buttons.forEach(btn => {
            const key = btn.getAttribute('data-filter');
            // reset to inactive state
            btn.classList.remove('bg-blue-600','text-white','hover:bg-blue-700');
            btn.classList.add('bg-gray-200','text-gray-800','hover:bg-blue-600','hover:text-white');
            btn.setAttribute('aria-pressed', 'false');
            // activate selected
            if (key === activeKey) {
              btn.classList.remove('bg-gray-200','text-gray-800','hover:text-white','hover:bg-blue-600');
              btn.classList.add('bg-blue-600','text-white','hover:bg-blue-700');
              btn.setAttribute('aria-pressed', 'true');
            }
          });
          scrollActiveChipIntoView(activeKey);
        }

        // --- Dynamic Filter Bar ---
        function buildFilterBar() {
          const bar = document.getElementById('filterBar');
          if (!bar) return;

          // Allowed top-level filters to keep UI tidy
          const allowed = new Set(['minimalist', 'textileart', 'tieanddye', 'experimental', 'knotting', 'handcrafted']);
          const counts = { all: 0, minimalist: 0, textileart: 0, tieanddye: 0, experimental: 0, knotting: 0, handcrafted: 0 };

          // Collect categories from cards
          const cards = Array.from(document.querySelectorAll('[data-category]'));
          const found = new Set();
          counts.all = cards.length;
          cards.forEach(card => {
            const cats = (card.dataset.category || '').toLowerCase().split(/\s+/).filter(Boolean);
            const uniqueCats = Array.from(new Set(cats));
            uniqueCats.forEach(c => {
              if (allowed.has(c)) {
                found.add(c);
                counts[c] = (counts[c] || 0) + 1;
              }
            });
          });

          // Helper to make a button (with count and data-filter)
          const makeBtn = (label, key, count, isPrimary=false) => {
            const btn = document.createElement('button');
            btn.className = isPrimary
              ? 'filter-btn whitespace-nowrap snap-start bg-blue-600 text-white px-4 py-2 rounded-full font-semibold hover:bg-blue-700 transition hover:shadow-md hover:ring-2 hover:ring-blue-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400'
              : 'filter-btn whitespace-nowrap snap-start bg-gray-200 text-gray-800 px-4 py-2 rounded-full font-semibold hover:bg-blue-600 hover:text-white transition hover:shadow-md hover:ring-2 hover:ring-blue-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400';
            btn.textContent = count != null ? `${label} (${count})` : label;
            btn.setAttribute('data-filter', key);
            btn.setAttribute('aria-pressed', isPrimary ? 'true' : 'false');
            btn.setAttribute('aria-label', `Filter by ${label}${count != null ? `, ${count} items` : ''}`);
            btn.addEventListener('click', () => { filterProjects(key); setActiveFilter(key); });
            return btn;
          };

          // Clear any existing content (if re-run)
          bar.innerHTML = '';
          // Insert the spacer at the start (mobile only)
          const spacer = document.createElement('div');
          spacer.className = 'w-12 flex-shrink-0 sm:hidden';
          bar.appendChild(spacer);

          // Always add "All"
          bar.appendChild(makeBtn('All', 'all', counts.all, true));

          // Add buttons in a preferred display order
          const preferredOrder = ['minimalist', 'textileart', 'tieanddye', 'experimental', 'knotting', 'handcrafted'];
          preferredOrder.forEach(key => {
            if (found.has(key)) {
              const labelMap = {
                minimalist: 'Minimalist',
                textileart: 'Textile Art',
                tieanddye: 'Tie &\u00A0Dye',
                experimental: 'Experimental',
                knotting: 'Knotting',
                handcrafted: 'Handcrafted'
              };
              bar.appendChild(makeBtn(labelMap[key] || key, key, counts[key] || 0));
            }
          });
          // Start scrolled hard-left, then set "All" active
          const barEl = document.getElementById('filterBar');
          if (barEl) {
            barEl.scrollTo({ left: 0, behavior: 'auto' });
            barEl.dispatchEvent(new Event('scroll'));
          }
          setActiveFilter('all'); // now keeps it left due to the special-case above
        }

        // Build the filter bar on DOM ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', buildFilterBar);
        } else {
          buildFilterBar();
        }
        // --- End Dynamic Filter Bar ---

        // --- Edge Fade Hints for Mobile Filter Bar ---
        (function initFilterFades(){
          const bar = document.getElementById('filterBar');
          if (!bar || !bar.parentElement) return;
          const wrap = bar.parentElement;
          const prev = document.getElementById('filterPrev');
          const next = document.getElementById('filterNext');

          const updateFades = () => {
            const max = Math.max(0, bar.scrollWidth - bar.clientWidth);
            const l = Math.max(0, Math.min(bar.scrollLeft, max));
            wrap.classList.toggle('can-scroll-left', l > 0);
            wrap.classList.toggle('can-scroll-right', l < max - 1);
            if (prev) prev.disabled = !(l > 0);
            if (next) next.disabled = !(l < max - 1);
          };

          const scrollStep = (dir) => {
            const amount = Math.max(80, Math.floor(bar.clientWidth * 0.8));
            bar.scrollBy({ left: dir * amount, behavior: 'smooth' });
          };

          if (prev) prev.addEventListener('click', () => scrollStep(-1));
          if (next) next.addEventListener('click', () => scrollStep(1));

          bar.addEventListener('scroll', updateFades, { passive: true });
          window.addEventListener('resize', updateFades);

          // Run after content paints
          setTimeout(updateFades, 0);
        })();

        // Keyboard navigation for gallery modal
        window.addEventListener('keydown', function (e) {
          const modal = document.getElementById('galleryModal');
          if (!modal.classList.contains('hidden')) {
            if (e.key === 'ArrowRight') {
              nextImage();
            } else if (e.key === 'ArrowLeft') {
              prevImage();
            } else if (e.key === 'Escape') {
              closeGallery();
            }
          }
        });

        // Focus trap inside modal
        document.addEventListener('keydown', function(e) {
          const modal = document.getElementById('galleryModal');
          if (modal.classList.contains('hidden')) return;
          if (e.key !== 'Tab') return;

          const focusable = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
          const list = Array.prototype.slice.call(focusable).filter(el => !el.hasAttribute('disabled'));
          if (list.length === 0) return;

          const first = list[0];
          const last = list[list.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        });

        // Touch swipe support for gallery modal (swipe anywhere in modal)
        let startX = 0;
        let endX = 0;
        document.addEventListener('DOMContentLoaded', function () {
          const galleryModal = document.getElementById('galleryModal');
          if (galleryModal) {
            galleryModal.addEventListener('touchstart', (e) => {
              startX = e.touches[0].clientX;
            });
            galleryModal.addEventListener('touchend', (e) => {
              endX = e.changedTouches[0].clientX;
              handleSwipe();
            });
          }
        });
        function handleSwipe() {
          const delta = startX - endX;
          if (delta > 50) {
            nextImage();
          } else if (delta < -50) {
            prevImage();
          }
        }
      </script>
</main>
