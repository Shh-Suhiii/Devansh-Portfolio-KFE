

<!-- Image Modal Component -->
<div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
  <button id="closeModal" class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>
  <img id="modalImage" src="" class="max-h-[90vh] max-w-[90vw] rounded shadow-lg border-4 border-white" />
</div>

<script>
  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const closeModal = document.getElementById('closeModal');
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('click', () => {
      modalImage.src = img.src;
      imageModal.classList.remove('hidden');
    });
  });
  closeModal.addEventListener('click', () => {
    imageModal.classList.add('hidden');
    modalImage.src = '';
  });
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') imageModal.classList.add('hidden');
  });
</script>
